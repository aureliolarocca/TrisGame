<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>

    <div class="container-button">
      <button>Start</button> <button id="resetBtn">Reset</button>
    </div>
    <script src="script.js"></script>

</html>
